<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>iReport-Roi-et</title>
        <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="./css/themes/lumen.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
    </head>

    <body>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <span class="fa fa-fw fa-windows"></span> iReport
                    </a>
                </div>

            </div>
        </nav>

        <div class="container">

            <ol class="breadcrumb">
                <li><a href="index.html">หน้าหลัก</a></li>
                <li class="active">กำหนดค่าการเชื่อมต่อ</li>
            </ol>

            <div class="alert alert-danger alert-dismissible" role="alert" id="alertError" style="display: none;">
                <strong>Error</strong>
                ข้อมูลไม่สมบูรณ์
            </div>

            <div class="alert alert-success alert-dismissible" role="alert" id="alertSuccess" style="display: none;">
                <strong>Success</strong>
                บันทึกข้อมูลเสร็จเรียบร้อยแล้ว
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="txtHost">เครื่องแม่ข่าย</label>
                                <input type="text" name="txtHost" id="txtHost" class="form-control" placeholder="ที่อยู่เครื่องแม่ข่าย">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="txtPort">พอร์ต</label>
                                <input type="number" name="txtPort" id="txtPort" class="form-control" placeholder="3306">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="txtDatabase">ฐานข้อมูล</label>
                                <input type="text" name="txtDatabase" id="txtDatabase" class="form-control" placeholder="hos">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="txtUsername">ชื่อผู้ใช้งาน</label>
                                <input type="text" name="txtUsername" id="txtUsername" placeholder="ชื่อผู้ใช้งาน" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="txtPassword">รหัสผ่าน</label>
                                <input type="password" name="txtPassword" id="txtPassword" placeholder="รหัสผ่าน" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <button class="btn btn-primary" id="btnSaveSetting">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                        บันทึกข้อมูล
                    </button>
                    <a href="./login.html" class="btn btn-default">Login</a>
                </div>

            </div>

        </div> <!-- /container -->

        <script src="../vendor/jquery/dist/jquery.min.js"></script>
        <script src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./app.js"></script>

        <!-- Setting script -->
        <script src="./js/settings.js"></script>
    </body>
</html>
