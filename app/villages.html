            <input type="hidden" id="txtVillageId" value=""/>

                <div class="col-md-6">
                    <table class="table table-striped" id="tblList">
                        <thead>
                        <tr>
                            <th>รหัสหมู่บ้าน</th>

        <!--Map-->
        <div class="modal fade" id="mdlSetMap">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" data-dismiss="modal" arial-label="Close" class="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">กำหนดพิกัดหลังคาเรือน</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form-inline well well-sm">

                            <input type="hidden" id="txtHouseId" value=""/>

                            <div class="row">
                                <div class="col-md-6">
                                    <label for="txtLat">Latitude</label>
                                    <input type="text" class="form-control" id="txtLat" readonly="true"/>
                                </div>
                                <div class="col-md-6">
                                    <label for="txtLng">Longitude</label>
                                    <input type="text" class="form-control" id="txtLng" readonly="true"/>
                                </div>
                            </div>
                        </form>
                        <div id="map-canvas" style="height: 380px;"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btnDoSave">Save</button>
                    </div>
                </div>
            </div>
        </div>
